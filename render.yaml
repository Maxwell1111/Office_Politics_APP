services:
  # Subtext Backend API - ULTRA MINIMAL VERSION
  - type: web
    name: subtext-minimal
    runtime: python
    buildCommand: "./build_ultra_minimal.sh"
    startCommand: "uvicorn app_minimal:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
