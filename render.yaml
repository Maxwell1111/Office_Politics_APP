services:
  # Subtext Backend API
  - type: web
    name: subtext-api
    runtime: python
    buildCommand: "./build_render.sh"
    startCommand: "uvicorn subtext.app:app --host 0.0.0.0 --port $PORT"
    plan: free  # Use free tier
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_OPTIONS
        value: "--max-old-space-size=400"
      - key: DATABASE_URL
        fromDatabase:
          name: subtext-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true  # Auto-generate secure secret
      - key: IS_TEST
        value: "0"
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: subtext-db
    databaseName: subtext
    plan: free  # Free PostgreSQL tier
