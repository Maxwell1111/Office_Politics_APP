services:
  # Subtext Backend API - ULTRA MINIMAL VERSION
  - type: web
    name: subtext-minimal
    runtime: python
    buildCommand: "pip install --no-cache-dir fastapi==0.104.1 uvicorn==0.24.0"
    startCommand: "uvicorn app_minimal:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
