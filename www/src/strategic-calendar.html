<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Strategic Calendar - Office Politics</title>
    <meta name="description" content="AI-powered calendar analysis for political insights" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Roboto', 'Segoe UI', sans-serif;
        background: #f8fafc;
        color: #0f172a;
        line-height: 1.6;
      }

      header {
        background: white;
        border-bottom: 1px solid #e2e8f0;
        padding: 2rem 1rem;
      }

      .header-content {
        max-width: 56rem;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 1.875rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      .subtitle {
        font-size: 0.9375rem;
        color: #64748b;
        font-weight: 400;
      }

      .container {
        max-width: 56rem;
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }

      .card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 2.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #0f172a;
        letter-spacing: -0.025em;
        margin-bottom: 1.5rem;
      }

      .btn {
        display: inline-block;
        background: #1a73e8;
        color: white;
        border: none;
        padding: 0.625rem 1.25rem;
        border-radius: 6px;
        font-size: 0.9375rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
        text-decoration: none;
        font-family: inherit;
      }

      .btn:hover {
        background: #1557b0;
      }

      .btn-secondary {
        background: white;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .btn-secondary:hover {
        background: #f8fafc;
        border-color: #cbd5e1;
      }

      .meeting-item {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        background: #fafbfc;
      }

      .meeting-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .meeting-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 0.25rem;
      }

      .meeting-time {
        font-size: 0.875rem;
        color: #64748b;
      }

      .stakes-badge {
        padding: 0.375rem 0.875rem;
        border-radius: 6px;
        font-size: 0.8125rem;
        font-weight: 500;
        border: 1px solid;
      }

      .stakes-low {
        background: #f0fdf4;
        color: #166534;
        border-color: #bbf7d0;
      }

      .stakes-medium {
        background: #fefce8;
        color: #854d0e;
        border-color: #fef08a;
      }

      .stakes-high {
        background: #fff7ed;
        color: #9a3412;
        border-color: #fed7aa;
      }

      .stakes-critical {
        background: #fef2f2;
        color: #991b1b;
        border-color: #fecaca;
      }

      .warning-box {
        background: #fffbeb;
        border: 1px solid #fde68a;
        border-left: 3px solid #f59e0b;
        border-radius: 6px;
        padding: 0.875rem 1rem;
        margin: 0.75rem 0;
        font-size: 0.875rem;
        color: #78350f;
      }

      .warning-critical {
        background: #fef2f2;
        border-color: #fca5a5;
        border-left-color: #dc2626;
        color: #7f1d1d;
      }

      .info-box {
        background: #eff6ff;
        border: 1px solid #dbeafe;
        border-left: 3px solid #1a73e8;
        border-radius: 6px;
        padding: 0.875rem 1rem;
        margin: 0.75rem 0;
        font-size: 0.875rem;
        color: #1e3a8a;
      }

      .success-box {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-left: 3px solid #16a34a;
        border-radius: 6px;
        padding: 0.875rem 1rem;
        margin: 0.75rem 0;
        font-size: 0.875rem;
        color: #14532d;
      }

      .talking-points {
        list-style: none;
        margin: 0.75rem 0;
      }

      .talking-points li {
        padding-left: 1.5rem;
        position: relative;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #475569;
      }

      .talking-points li:before {
        content: "‚ñ∏";
        position: absolute;
        left: 0;
        color: #1a73e8;
        font-weight: bold;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #1a73e8;
        display: block;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.25rem;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #94a3b8;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #64748b;
      }

      @media (max-width: 640px) {
        .meeting-header {
          flex-direction: column;
          gap: 0.75rem;
        }

        .container {
          padding: 1.5rem 1rem;
        }

        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>üìÖ Strategic Calendar</h1>
        <p class="subtitle">AI-powered analysis of your upcoming meetings</p>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2>Analyze Your Calendar</h2>
          <button class="btn" onclick="analyzeCalendar()">Analyze Week</button>
        </div>

        <div id="analysis-container">
          <div class="empty-state">
            <p>Click "Analyze Week" to get strategic insights on your upcoming meetings</p>
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 2rem;">
        <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
      </div>
    </div>

    <script>
      let currentAnalysis = null;

      async function analyzeCalendar() {
        const container = document.getElementById('analysis-container');
        container.innerHTML = '<div class="loading">üîç Analyzing your calendar...</div>';

        try {
          const response = await fetch('/api/calendar/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              days_ahead: 7,
              user_manager_name: null  // Could be configured in settings
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }

          currentAnalysis = await response.json();
          renderAnalysis(currentAnalysis);

        } catch (error) {
          console.error('Error analyzing calendar:', error);
          container.innerHTML = `
            <div class="empty-state">
              <p style="color: #dc2626;">Failed to analyze calendar. ${error.message}</p>
              <p style="font-size: 0.875rem; margin-top: 0.5rem;">Check the console for details.</p>
            </div>
          `;
        }
      }

      function renderAnalysis(analysis) {
        const container = document.getElementById('analysis-container');

        // Weekly summary
        let html = `
          <div class="info-box" style="margin-bottom: 1.5rem;">
            <strong>Weekly Strategic Summary:</strong><br>
            ${analysis.weekly_summary}
          </div>

          <div class="stats-grid">
            <div class="stat-box">
              <span class="stat-number">${analysis.total_meetings}</span>
              <span class="stat-label">Total Meetings</span>
            </div>
            <div class="stat-box">
              <span class="stat-number" style="color: #dc2626;">${analysis.high_stakes_count}</span>
              <span class="stat-label">High Stakes</span>
            </div>
          </div>

          <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Meeting-by-Meeting Insights</h2>
        `;

        // Render each meeting
        if (analysis.meeting_insights.length === 0) {
          html += '<div class="empty-state"><p>No meetings found in the next 7 days</p></div>';
        } else {
          analysis.meeting_insights.forEach(meeting => {
            html += renderMeeting(meeting);
          });
        }

        container.innerHTML = html;
      }

      function renderMeeting(meeting) {
        const stakesClass = `stakes-${meeting.political_stakes}`;
        const stakesLabel = meeting.political_stakes.toUpperCase();

        const startTime = new Date(meeting.start_time);
        const formattedTime = startTime.toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit'
        });

        let html = `
          <div class="meeting-item">
            <div class="meeting-header">
              <div>
                <div class="meeting-title">${meeting.event_title}</div>
                <div class="meeting-time">${formattedTime}</div>
              </div>
              <div class="stakes-badge ${stakesClass}">${stakesLabel} STAKES</div>
            </div>
        `;

        // Warnings
        if (meeting.warnings.length > 0) {
          meeting.warnings.forEach(warning => {
            const warningClass = warning.severity === 'critical' || warning.severity === 'high'
              ? 'warning-critical'
              : warning.message.includes('‚úÖ') || warning.message.includes('üí°')
                ? 'success-box'
                : 'warning-box';

            html += `<div class="${warningClass}">${warning.message}</div>`;
          });
        }

        // Manager tips
        if (meeting.manager_tips) {
          html += `
            <div class="info-box">
              <strong>üëî Manager Present:</strong><br>
              ${meeting.manager_tips}
            </div>
          `;
        }

        // Preparation advice
        html += `
          <div style="margin: 1rem 0;">
            <strong style="color: #0f172a; font-size: 0.875rem;">Preparation Advice:</strong><br>
            <p style="color: #475569; font-size: 0.875rem; margin-top: 0.5rem;">${meeting.preparation_advice}</p>
          </div>
        `;

        // Talking points
        if (meeting.talking_points.length > 0) {
          html += `
            <div style="margin-top: 1rem;">
              <strong style="color: #0f172a; font-size: 0.875rem;">Suggested Talking Points:</strong>
              <ul class="talking-points">
                ${meeting.talking_points.map(point => `<li>${point}</li>`).join('')}
              </ul>
            </div>
          `;
        }

        // Stakeholder info
        if (meeting.matched_stakeholders.length > 0) {
          html += `
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
              <span style="font-size: 0.75rem; color: #94a3b8;">
                ${meeting.matched_stakeholders.length} stakeholder(s) identified |
                Total influence: ${meeting.total_influence_score}/10
              </span>
            </div>
          `;
        }

        html += '</div>';
        return html;
      }

      // Auto-load analysis on page load (optional)
      // analyzeCalendar();
    </script>
  </body>
</html>
